<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A259F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBA0E3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:1" />
    </linearGradient>
    <filter id="avatarGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="100" fill="#000000"/>
  <text x="100" y="130" font-family="'Snell Roundhand', 'Apple Chancery', cursive" font-size="80" font-weight="700" text-anchor="middle" fill="url(#avatarGradient)" filter="url(#avatarGlow)">J</text>
</svg> 
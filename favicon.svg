<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A259F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBA0E3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" fill="#000000"/>
  <text x="16" y="22" font-family="'Snell Roundhand', 'Apple Chancery', cursive" font-size="20" font-weight="700" text-anchor="middle" fill="url(#purpleGradient)" filter="url(#glow)">J</text>
</svg> 